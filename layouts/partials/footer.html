<div class="container mx-auto mb-5">
    {{ if .Site.Params.Footercd }}
    <div class="pl-1 font-mono text-slate-600 dark:text-gray-200">
        <a href="/" class="italic font-bold">> <span class="underline ">cd ../</span> </span></a>
    </div>
    {{ end }}
    <div class="flex justify-between text-slate-800 dark:text-gray-200">
        <div class="w-1/3">
            <p class="footer text-s">{{ .Site.Copyright }} {{ now.Format "2006"}} </p>
        </div>
        <div class="flex justify-end w-2/3">
            {{ range .Site.Params.Social }}
            <a class="footer-social px-2" {{ with .rel }} rel="{{ . }}" {{ end }} href="{{ .link }}" target="_blank"><i class="{{.icon}}"></i></a>
            {{ end }}
        </div>
    </div>
    <div class="flex flex-row justify-center">
        <span class="text-slate-800 dark:text-gray-200 font-normal">
            Powerby
            <a class="underline" href="https://gohugo.io">Hugo</a>
            <a> and </a>
            <a class="underline" href="https://github.com/tomowang/hugo-theme-tailwind">Tailwind</a>
        </span>
    </div>
</div>
