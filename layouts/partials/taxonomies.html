<div class="py-2">
  {{ if (or .Params.categories .Params.tags) }}
  <ul class="flex flex-row flex-wrap text-slate-500 dark:text-slate-300">
    {{ if .Params.categories }}
      {{ range .Params.categories }}
      <li>
        <a href="{{ (urlize (printf "categories/%s" . )) | relLangURL }}/"
          class="text-sm mr-2 px-2 py-1 rounded border border-emerald-800 bg-emerald-800 text-slate-50">
          {{ . }}
        </a>
      </li>
      {{ end }}
    {{ end }}
    {{ if .Params.tags }}
      {{ range .Params.tags }}
      <li>
        <a href="{{ (urlize (printf "tags/%s" . )) | relLangURL }}/"
          class="flex-row  mr-2 py-1 text-slate-500 text-xs px-1.5 rounded-full border border-slate-300 dark:border-slate-600 inline-block">
          <span class="ml-0"># {{ . }}</span>
        </a>
      </li>
      {{ end }}
    {{ end }}
  </ul>
{{ end }}
</div>
